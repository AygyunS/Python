<h1>Todo List</h1>

<ul>
    {% for task in tasks %}
    <li>
        {{ task.title }}
        {% if task.completed %}
        (completed)
        {% else %}
        <a href="/tasks/{{ task.id }}/edit">(edit)</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>

<a href="/tasks/add">Add Task</a>
